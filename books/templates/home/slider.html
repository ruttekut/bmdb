{% load staticfiles %}
{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 ">
            <div id="slider" class="carousel slide sliderheight" data-ride="carousel">
            <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

            <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-responsive"style="height:100%; width: 100%" src="{% static 'home/img/sliderimages1.jpeg' %}">
                        <div class="carousel-caption">
                                <a href="{% url 'register'%}" class="btn btn-primary btn-lg">Meld je nu gratis aan</a>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" style="height:100%; width: 100%"src="{% static 'home/img/sliderimages2.jpg'%}">
                        <div class="carousel-caption">
                                <a href="{% url 'register'%}" class="btn btn-primary btn-lg">Meld je nu gratis aan</a>
                        </div>
                    </div>
                    <div class="item">
                    <img class="img-responsive" style="height:100%; width: 100%"src="{% static 'home/img/sliderimages3.jpg'%}">
                        <div class="carousel-caption">
                                <a href="{% url 'register'%}" class="btn btn-primary btn-lg">Meld je nu gratis aan</a>
                        </div>
                    </div>
                </div>
            <!-- Controls -->
                <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock%}
