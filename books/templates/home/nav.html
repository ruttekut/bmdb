{% load staticfiles%}
{% block nav %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand glyphicon glyphicon-book" href="{% url 'books:index'%}"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'account:mybooks'%}">My books <span class="sr-only">(current)</span></a></li>
                    {% endif %}
                    <li><a href="#">Search <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">About</a></li>
                </ul>
                {% if user.is_authenticated %}
                    <div class="nav navbar-nav navbar-right">
                            <a class="btn btn-primary" href="{% url 'books:logout'%}" role="button">Logout</a>
                    </div>
                {% else %}
                    <div class="nav navbar-nav navbar-right">
                            <a class="btn btn-primary" href="login" role="button">login</a>
                    </div>
                {% endif %}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

{% endblock %}
